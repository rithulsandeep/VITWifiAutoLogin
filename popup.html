<!DOCTYPE html>
<html>
<head>
    <title>WiFi Auto-Login</title>
    <script src="popup.js"></script>
</head>
<body>
    <div id="loginForm">
        <h3>Enter WiFi Credentials</h3>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button id="saveCredentials">Save & Login</button>
    </div>

    <div id="loginButtonContainer" style="display: none;">
        <button id="loginButton">Login to WiFi</button>
    </div>
</body>
</html>
